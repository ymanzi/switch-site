<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="main_header">
      <nav class="header_nav">
        <img class="logo" alt="awesome logo" src="images/awesome-logo.svg" />
        <ul class="nav_links">
          <li><a href="home.html" class="link">Home</a></li>
          <li><a href="techno.html" class="link">Technos</a></li>
          <li><a href="contact.html" class="link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <header class="speaker-form-header">
        <h1>Contact Submission</h1>
        <p>
          <em>How can I help you? Fill out this form.</em>
        </p>
      </header>
      <main class="speaker-form">
        <div class="form-row">
          <label for="full-name">Name</label>
          <input id="full-name" name="full-name" type="text" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="fill in your email"
          />
        </div>
        <div class="form-row">
          <label for="abstract">Abstract</label>
          <textarea id="abstract" name="abstract"></textarea>
          <div class="instructions">
            Describe your talk in 500 words or less
          </div>
        </div>
        <div class="form-row">
          <button>Submit</button>
        </div>
      </main>
    </main>
    <footer class="main_footer">
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/yves-manzi/" class="link"
            >Linkedin</a
          >
        </li>
        <li><a href="https://github.com/ymanzi" class="link">Github</a></li>
        <li><a href="contact.html" class="link">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
